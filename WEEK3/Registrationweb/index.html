<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="screen1">
            <div class="screen__content1">
                <form class="sign">
                    <div class="sign__header">
                        <h2>Registration Page</h2>
                    </div>
                    <div class="sign__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" name="fname" class="sign__input" placeholder="First Name" minlength="3"
                            maxlength="10" required />
                    </div>

                    <div class="sign__field">

                        <input type="text" name="lname" class="sign__input" placeholder="Last Name" minlength="3"
                            maxlength="10" required />
                    </div>
                    <div class="sign__field">
                        <input type="email" name="email" class="sign__input" placeholder="Email" required />
                    </div>
                    <div class="sign__field">
                        <label for="gender">Gender</label>
                    </div>
                    <div class="sign__field">
                        <select name="gender">
                            <option value="male">MALE</option>
                            <option value="fmale">FEMALE</option>
                        </select>
                    </div>
                    <div class="sign__field">
                        <input type="date" name="dob" class="sign__input" placeholder="Date of Birth" max="2020-01-01"
                            min="2010-01-01" required />
                    </div>
                    <div class="sign__field">
                        <label for="color">Favorite Color</label>
                    </div>
                    <div class="sign__field">
                        <input type="color" class="sign__input" name="color" />
                    </div>
                    <div class="sign__field">
                        <input type="password" name="psw" class="sign__input" placeholder="Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                    </div>
                    <div class="sign__field">
                        <input type="password" name="psw" class="sign__input" placeholder="Comfirm Password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                    </div>

                    <button class="button sign__submit">
                        <span class="button__text"><a href="success.html">Sign up</a></span></button></span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>

                    <h5 class="sign__footer">By clicking the Sign Up button, you agree to our
                        <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
                    </h5>


                </form>

                <div class="social-sign">
                    <p>Already have an account? <a href="login.html">Login here</a></p>

                    <div>

                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
